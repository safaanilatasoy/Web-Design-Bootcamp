<!DOCTYPE html>
<html lang="en">
    <head>
        <meta
        charset="UTF-8">
        <!-- Main CSS File -->
        <link
        rel="stylesheet" href="css/style.css">
        <!-- Box Icons  -->
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

        <title>SignUp Page</title>
    </head>
    <body class="signup-body">
        <div class="circle"></div>
        <div class="card">
            <div class="logo">
                <i class="bx bx-bitcoin"></i>
            </div>
            <h2>Create Account</h2>
            <form class="form">
                <input class="form-input" type="text" placeholder="Name/Surname">
                <input class="form-input" type="text" placeholder="Username">
                <input class="form-input" type="email" placeholder="Email">
                <input class="form-input" type="password" placeholder="Password">
                <button class="form-button" type="submit">Sign Up<i class="fa fa-upload" aria-hidden="true"></i></button>
            </form>
            <div class="social-media">
                <ul>
                    <li><a href="#"><i class="bx bxl-google"></i></a></li>
                    <li><a href="#"><i class="bx bxl-linkedin"></i></a></li>
                    <li><a href="#"><i class="bx bxl-github"></i></a></li>
                </ul>
</div>
            <footer class="card-footer">
                If you have an account, sign in <a class="card-footer-a" href="login.html">Here</a>
                
            </footer>
        

        <!-- Main JS File -->
        <script src="js/main.js"></script>

    </body>
</html>
